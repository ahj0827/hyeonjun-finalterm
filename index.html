<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redolence</title>

    <link rel="stylesheet" href="css/style.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <style>
      @font-face {
        font-family: "ArsenicaTrial-ThinItalic";
        src: url("css/fonts/ArsenicaTrial-ThinItalic.ttf") format("truetype");
      }
      @font-face {
        font-family: "ArsenicaTrial-lightItalic";
        src: url("css/fonts/ArsenicaTrial-LightItalic.ttf") format("truetype");
      }
      @font-face {
        font-family: "ArsenicaTrial-Italic";
        src: url("css/fonts/ArsenicaTrial-Italic.ttf") format("truetype");
      }
      @font-face {
        font-family: "Freesentation-3";
        src: url("css/fonts/Freesentation-3Light.ttf") format("truetype");
      }
      @font-face {
        font-family: "Freesentation-4";
        src: url("css/fonts/Freesentation-4Regular.ttf") format("truetype");
      }
      @font-face {
        font-family: "Freesentation-7";
        src: url("css/fonts/Freesentation-7Bold.ttf") format("truetype");
      }

      body {
        margin: 0;
        padding: 0;
        background-color: #000;
        overflow-x: hidden;
      }

      .fixed-layer {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        z-index: 0;
        pointer-events: none;
      }

      .bg {
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: 0;
        opacity: 0.9;
      }

      .glow-effect {
        width: 30vw;
        height: 30vw;
        border-radius: 50%;
        position: absolute;
        top: 55%;
        left: 50%;
        background: radial-gradient(
          circle,
          rgba(255, 255, 255, 1) 0%,
          rgba(255, 215, 0, 0.6) 30%,
          rgba(255, 215, 0, 0) 70%
        );
        filter: blur(40px);
        z-index: 1;
        will-change: transform, opacity;
      }

      .text-group {
        position: absolute;
      }

      .text-greek {
        font-family: "ArsenicaTrial-LightItalic";
        color: #be991f;
        font-size: 10vw;
        top: -1%;
        left: 8%;
        z-index: 2;
        margin: 0;
        font-weight: normal;
        -webkit-font-smoothing: antialiased;
      }

      .text-cosmetic {
        font-family: "ArsenicaTrial-Italic";
        color: #be991f;
        font-size: 13.3vw;
        top: 10%;
        right: 5%;
        z-index: 4;
        margin: 0;
        font-weight: normal;
        -webkit-font-smoothing: antialiased;
      }

      .text-sub {
        font-family: "Freesentation-3";
        color: #333333;
        font-size: 1.4vw;
        top: 32%;
        right: 12%;
        z-index: 2;
      }

      .vector-1 {
        position: absolute;
        width: 22vw;
        top: -3%;
        left: -3%;
        z-index: 3;
      }
      .vector-2 {
        position: absolute;
        width: 20vw;
        top: -3%;
        left: 80%;
        z-index: 3;
      }

      .vector-3 {
        position: absolute;
        width: 10vw;
        top: 30%;
        left: 91%;
        z-index: 3;
      }

      .vector-4 {
        position: absolute;
        width: 25vw;
        top: 64%;
        left: -4%;
        z-index: 3;
      }

      .vector-5 {
        position: absolute;
        width: 20vw;
        top: 73%;
        left: 82%;
        z-index: 3;
      }

      .logo {
        position: absolute;
        width: 7vw;
        top: 76%;
        left: 4%;
        z-index: 10;
      }

      .logo_typo {
        position: absolute;
        width: 14vw;
        top: 87%;
        left: 2%;
        z-index: 10;
      }

      .scatter-layer {
        position: relative;
        width: 100%;
        height: 100vh;
        z-index: 5;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .scatter-layer img,
      .god-wrapper {
        position: absolute;
        will-change: transform;
      }

      .package_1 {
        width: 38vw;
        top: 24%;
        left: 14%;
        z-index: 1;
      }

      .perfume_1 {
        width: 19vw;
        top: 38%;
        left: 61%;
        z-index: 2;
      }

      .mirror {
        width: 35vw;
        top: 40%;
        z-index: 3;
      }

      .frame_head {
        width: 20vw;
        top: 42%;
        z-index: 4;
      }

      .god {
        width: 24vw;
        top: 46%;
        left: 38%;
        z-index: 6;
      }

      .angel {
        width: 26vw;
        z-index: 7;
        top: 71%;
        left: 50%;
      }

      .content-section {
        position: relative;
        z-index: 20;
        min-height: 30vh;
        background: linear-gradient(
          to bottom,
          rgba(0, 0, 0, 0) 0%,
          rgba(10, 10, 10, 0.7) 30%,
          #000 100%
        );

        color: #d4af37;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 60vh;
        padding-bottom: 10vh;
      }

      .info-block {
        max-width: 60vw;
        text-align: center;
        margin-bottom: 20vh;
        opacity: 0;
        transform: translateY(50px);
      }

      .info-block h2 {
        font-family: "ArsenicaTrial-Italic";
        font-size: 4vw;
        margin-top: 15vh;
        margin-bottom: 0vh;
      }

      .info-block p {
        font-family: "Freesentation-3";
        font-size: 1.2vw;
        line-height: 1.6;
        color: #ccc;
      }

      .package_2 {
        width: 60vw;
        height: auto;
        display: block;
        margin: 5vh auto 0;
        margin-bottom: 12vh;
        border-radius: 20px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
      }

      .last-block {
        height: 8vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin-bottom: 0;
      }

      .logo_white {
        position: absolute;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 5vw;
        z-index: 21;
        margin-top: 10vh;
        display: block;
      }
    </style>
  </head>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        gsap.registerPlugin(ScrollTrigger);

        gsap.set(".glow-effect", {
          xPercent: -50,
          yPercent: -50,
          scale: 0.8,
          opacity: 0.4,
        });

        gsap.to(".glow-effect", {
          scale: 1.5,
          opacity: 1,
          duration: 2.5,
          yoyo: true,
          repeat: -1,
          ease: "sine.inOut",
        });

        const tl = gsap.timeline({
          scrollTrigger: {
            trigger: ".scatter-layer",
            start: "top top",
            end: "+=150%",
            scrub: 1,
            pin: true,
          },
        });

        const allImages = gsap.utils.toArray(".scatter-layer img");

        allImages.forEach((img) => {
          const randX = (Math.random() - 0.5) * window.innerWidth * 1.5;
          const randY = (Math.random() - 0.5) * window.innerHeight * 1.5;
          const randRot = (Math.random() - 0.5) * 60;
          const randScale = Math.random() * 0.5 + 0.5;

          tl.to(
            img,
            {
              x: randX,
              y: randY,
              rotation: randRot,
              opacity: 0,
              scale: randScale,
              duration: 1,
            },
            0
          );
        });

        tl.to(".glow-effect", { opacity: 0, duration: 1 }, 0);

        gsap.utils.toArray(".info-block").forEach((block) => {
          gsap.to(block, {
            opacity: 1,
            y: -50,
            duration: 1,
            scrollTrigger: {
              trigger: block,
              start: "top 80%",
              end: "top 50%",
              scrub: 1,
            },
          });
        });

        gsap.to(".scatter-layer img", {
          y: -15,
          duration: 2,
          yoyo: true,
          repeat: -1,
          ease: "sine.inOut",
          stagger: { amount: 2, from: "random" },
        });
      });
    </script>
